<ion-header>
    <ion-navbar>
        <ion-title>Following</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngIf="hasArtists">
        <button ion-item *ngFor="let artist of artists" (click)="onNavigateToArtist(artist)">
            <ion-avatar item-left>
                <img src="{{ artist.image }}" />
            </ion-avatar>
            <div>{{ artist.name }}</div>
        </button>
    </ion-list>
</ion-content>
