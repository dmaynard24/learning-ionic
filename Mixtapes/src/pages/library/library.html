<ion-header>
    <ion-navbar>
        <ion-title>Library</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="avatar">
        <ion-img src="../assets/data/users/dave_maynard/avatar.jpg"></ion-img>
        <h3>Dave Maynard</h3>
        <div class="username">@dave_maynard</div>
    </div>
    <ion-grid no-padding>
        <ion-row>
            <ion-col width-50 text-center>
                <button ion-item [attr.detail-none]="true" (click)="onNavigateFollowing()"><b>150</b> Following</button>
            </ion-col>
            <ion-col width-50 text-center>
                <button ion-item [attr.detail-none]="true"><b>150</b> Friends</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <button ion-item>
            <ion-icon name="list" isActive="false" large item-left></ion-icon>
            Playlists
        </button>
        <button ion-item>
            <ion-icon name="disc" isActive="false" large item-left></ion-icon>
            Mixtapes
        </button>
        <button ion-item>
            <ion-icon name="contact" isActive="false" large item-left></ion-icon>
            Artists
        </button>
        <button ion-item>
            <ion-icon name="musical-notes" isActive="false" large item-left></ion-icon>
            Songs
        </button>
    </ion-list>
</ion-content>
