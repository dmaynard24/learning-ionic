<ion-header>
    <ion-navbar>
        <ion-title>{{ mixtape.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="{{ mixtape.artwork }}" />
    <ion-item class="artist-item drop-shadow">
        <ion-avatar item-left>
            <img class="round" src="{{ artist.image }}" />
        </ion-avatar>
        <div>{{ getArtistName(mixtape.artistId) }}</div>
        <p>{{ getLegibleDate(mixtape.releaseDate) }}</p>
    </ion-item>
    <ion-list id="song-list">
        <ion-item *ngFor="let song of songs; let i = index" (click)="playSong(song)">
            <!--<audio id="{{i}}" preload="auto" volume="0.5">-->
            <!--<audio id="{{i}}" preload="auto">
                <source src="../assets/data/artists/Wiz Khalifa/Cabin Fever/{{song.audio}}" type="audio/mpeg" />
            </audio>-->
            <!--{{i + 1}}. {{song.title}}-->
            {{ song.title }}
        </ion-item>
    </ion-list>
</ion-content>
