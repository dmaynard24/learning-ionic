    <ion-list-header>Featured</ion-list-header>
    <ion-list class="margin-bottom">
        <button ion-item [attr.detail-none]="true" *ngFor="let song of songs.slice(0, 5)">
            <ion-thumbnail item-left>
                <img src="{{ song.artwork }}" />
            </ion-thumbnail>
            <div class="ellipsis">
                {{ song.title }}
                <div><small>{{ getArtistName(song.artistId) }} &bull; {{ song.mixtapeTitle }}</small></div>
            </div>
            <button ion-button clear icon-only item-right color="dark" (click)="presentActionSheet(song);">
                <ion-icon name="more"></ion-icon>
            </button>
        </button>
    </ion-list>
