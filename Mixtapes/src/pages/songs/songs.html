<ion-header>
    <ion-navbar>
        <ion-title>Songs</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let song of songs" (click)="playSong(song)">
            <div class="ellipsis">
                {{ song.title }}
                <div><small>{{ getArtistName(song.artistId) }} &bull; {{ song.mixtapeTitle }}</small></div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
